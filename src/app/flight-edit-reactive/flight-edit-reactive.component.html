<div class="card p40">
  <div class="card-header">
    <h2 class="card-title">Flight Edit</h2>
  </div>

  <mat-dialog-content>
    <div class="card-body">
      <form [formGroup]="editForm">
        <app-validation-errors
          [errors]="editForm.controls.from.errors ?? {}"
          field="from"
        />
        <app-validation-errors
          [errors]="editForm.controls.to.errors ?? {}"
          field="to"
        />

        <div class="form-group">
          <input formControlName="id" class="form-control" />
        </div>

        <div class="form-group">
          <input formControlName="from" class="form-control" />
        </div>

        <div class="form-group">
          <input formControlName="to" class="form-control" />
        </div>

        <div class="form-group">
          <input formControlName="date" class="form-control" />
        </div>

        <div class="form-group">
          <input
            formControlName="delayed"
            id="delayed"
            type="checkbox"
            class="form-checkbox"
          />
          <label for="delayed">Delayed</label>
        </div>

        <div class="form-group">
          <button (click)="save()" class="btn btn-default">Save</button>
          <button (click)="close()" class="btn btn-default">Close</button>
        </div>
      </form>
    </div>
  </mat-dialog-content>
</div>
